<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL POGODY KOSMICZNEJ | LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-dark: #050508;
            --panel-bg: rgba(10, 10, 20, 0.95);
            --neon-blue: #00f3ff;
            --neon-green: #00ff88;
            --neon-red: #ff3366;
        }

        body { background: var(--bg-dark); color: #fff; margin: 0; font-family: 'Exo 2', sans-serif; overflow-x: hidden; }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            padding: 100px 20px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-card {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .label { font-family: 'Rajdhani'; font-size: 0.75rem; text-transform: uppercase; color: #888; letter-spacing: 2px; }
        .value { font-family: 'Rajdhani'; font-size: 2.5rem; font-weight: 700; color: var(--neon-blue); margin: 5px 0; }
        .unit { font-size: 0.8rem; opacity: 0.6; display: block; }
        
        .indicator { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-top: 8px; padding: 4px; border-radius: 4px; background: rgba(255,255,255,0.05); }

        .visual-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .img-box {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .img-box img { width: 100%; border-radius: 6px; margin-top: 10px; border: 1px solid #222; }
        
        #update-status {
            text-align: center;
            font-size: 0.8rem;
            margin: 10px 0;
            font-family: monospace;
            min-height: 1.2em;
        }

        @media (max-width: 800px) {
            .visual-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    
    <nav>
        <a href="index.html" class="nav-logo">Web Space Station</a>
        <div class="nav-links">
            <a href="index.html">Baza</a>
            <a href="zorza.html" style="color: var(--neon-blue)">Zorza Live</a>
        </div>
    </nav>

    <div class="dashboard-grid">
        <div class="stat-card">
            <div class="label">Indeks Kp</div>
            <div id="kp-val" class="value">--</div>
            <div id="kp-txt" class="indicator">CZEKAM...</div>
        </div>
        <div class="stat-card">
            <div class="label">Wiatr Słoneczny</div>
            <div id="wind-val" class="value">--</div>
            <span class="unit">km/s</span>
        </div>
        <div class="stat-card">
            <div class="label">Pole Mag. Bz</div>
            <div id="bz-val" class="value">--</div>
            <div id="bz-txt" class="indicator">KIERUNEK</div>
        </div>
        <div class="stat-card">
            <div class="label">Gęstość</div>
            <div id="dens-val" class="value">--</div>
            <span class="unit">p/cm³</span>
        </div>
        <div class="stat-card">
            <div class="label">Temperatura</div>
            <div id="temp-val" class="value">--</div>
            <span class="unit">Kelvin</span>
        </div>
    </div>

    <div id="update-status">Inicjalizacja terminala...</div>

    <div class="visual-container">
        <div class="img-box">
            <div class="label">Prognoza Zorzy (Północ)</div>
            <img src="https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg" id="aurora-map">
        </div>
        <div class="img-box">
            <div class="label">Słońce: Plamy & Korona</div>
            <img src="https://sohowww.nascom.nasa.gov/data/realtime/hmi_mag/512/latest.jpg" style="margin-bottom:10px">
            <img src="https://sohowww.nascom.nasa.gov/data/realtime/c3/512/latest.jpg">
        </div>
    </div>

    <script src="stars.js"></script>
    <script>
        // Używamy najbardziej niezawodnego proxy, które rzadko blokuje
        const proxy = "https://api.allorigins.win/raw?url=";

        async function updateDashboard() {
            const statusEl = document.getElementById('update-status');
            
            try {
                // Pobieramy dane tekstowe zamiast JSONów - mniejsza szansa na blokadę
                const plasmaUrl = "https://services.swpc.noaa.gov/products/solar-wind/plasma-2-hour.json";
                const magUrl = "https://services.swpc.noaa.gov/products/solar-wind/mag-2-hour.json";
                const kpUrl = "https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json";

                const fetchJSON = async (url) => {
                    const res = await fetch(proxy + encodeURIComponent(url));
                    if(!res.ok) throw new Error();
                    return await res.json();
                };

                const [plasma, mag, kpData] = await Promise.all([
                    fetchJSON(plasmaUrl),
                    fetchJSON(magUrl),
                    fetchJSON(kpUrl)
                ]);

                // Parsowanie danych (ostatni dostępny rekord)
                const p = plasma[plasma.length - 1]; // [time, density, speed, temp]
                const m = mag[mag.length - 1];       // [time, bx, by, bz, bt, ...]
                const k = kpData[kpData.length - 1]; // [time, kp, ...]

                // Wyświetlanie
                document.getElementById('kp-val').innerText = parseFloat(k[1]).toFixed(1);
                document.getElementById('wind-val').innerText = Math.round(parseFloat(p[2]));
                document.getElementById('dens-val').innerText = parseFloat(p[1]).toFixed(1);
                document.getElementById('temp-val').innerText = parseInt(p[3]).toLocaleString();
                
                const bz = parseFloat(m[3]);
                document.getElementById('bz-val').innerText = bz.toFixed(1);
                document.getElementById('bz-val').style.color = bz < -5 ? "var(--neon-red)" : "var(--neon-blue)";
                document.getElementById('bz-txt').innerText = bz < -5 ? "POŁUDNIE (ZORZA)" : "PÓŁNOC";

                const kp = parseFloat(k[1]);
                const kpTxt = document.getElementById('kp-txt');
                kpTxt.innerText = kp >= 5 ? "BURZA GEOMAG." : (kp >= 4 ? "AKTYWNOŚĆ" : "SPOKÓJ");
                kpTxt.style.color = kp >= 5 ? "var(--neon-red)" : (kp >= 4 ? "#ffcc00" : "var(--neon-green)");

                statusEl.innerText = "POŁĄCZONO | OSTATNIA AKTUALIZACJA: " + new Date().toLocaleTimeString();
                statusEl.style.color = "var(--neon-green)";

            } catch (err) {
                console.error(err);
                statusEl.innerText = "PRÓBA REKONEKCJI Z SERWEREM NOAA...";
                statusEl.style.color = "var(--neon-red)";
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 60000);

        setInterval(() => {
            const map = document.getElementById('aurora-map');
            if(map) map.src = "https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg?t=" + Date.now();
        }, 300000);
    </script>
</body>
</html>
