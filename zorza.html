<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB SPACE STATION | MONITORING LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        :root {
            --bg-dark: #020205;
            --panel-bg: rgba(10, 10, 20, 0.95);
            --neon-blue: #00f3ff;
            --glass-border: rgba(0, 243, 255, 0.2);
        }

        body { background: var(--bg-dark); color: #fff; margin: 0; font-family: 'Exo 2', sans-serif; }
        canvas#starfield { position: fixed; top: 0; z-index: -1; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--glass-border);
        }
        .nav-logo { font-family: 'Rajdhani'; font-weight: 700; color: #fff; text-decoration: none; letter-spacing: 2px; }

        .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h2 { text-align: center; font-family: 'Rajdhani'; letter-spacing: 4px; color: var(--neon-blue); text-transform: uppercase; margin-bottom: 30px; }

        .charts-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }

        .chart-box {
            background: var(--panel-bg); border: 1px solid var(--glass-border);
            padding: 20px; display: flex; flex-direction: column; align-items: center; border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.05);
        }

        .chart-box h3 { font-size: 0.85rem; color: #aaa; text-transform: uppercase; margin-bottom: 15px; font-family: 'Rajdhani'; }
        
        .gauge-div { width: 200px; height: 200px; }

        .data-card { display: flex; flex-direction: column; justify-content: center; min-height: 200px; }
        .data-row { margin: 15px 0; text-align: center; }
        .data-label { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .data-value { font-family: 'Rajdhani'; font-size: 2rem; color: var(--neon-blue); font-weight: 700; }

        .visuals { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .img-card { background: var(--panel-bg); padding: 15px; border: 1px solid var(--glass-border); text-align: center; border-radius: 8px; }
        .img-card img { width: 100%; border-radius: 4px; margin-top: 10px; }

        #status { text-align: center; font-size: 0.65rem; color: #444; margin: 20px; font-family: monospace; }
        .indicator-text { font-size: 0.75rem; font-weight: 700; margin-top: 10px; }

        @media (max-width: 800px) { .visuals { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <nav>
        <a href="index.html" class="nav-logo">WEB SPACE STATION</a>
        <div class="nav-links">
            <a href="index.html" style="color:#888; text-decoration:none; font-size: 0.8rem;">POWRÓT DO BAZY</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <h2>Pogoda Kosmiczna Live</h2>
        
        <div class="charts-grid">
            <div class="chart-box">
                <h3>Aktywność (Indeks Kp)</h3>
                <div id="kp_chart" class="gauge-div"></div>
                <div id="kp_desc" class="indicator-text">POBIERANIE...</div>
            </div>

            <div class="chart-box">
                <h3>Prędkość Wiatru</h3>
                <div id="wind_chart" class="gauge-div"></div>
                <div style="font-size: 0.7rem; color: #555">Jednostka: km/s</div>
            </div>

            <div class="chart-box">
                <h3>Pole Magnet. (Bz)</h3>
                <div id="bz_chart" class="gauge-div"></div>
                <div id="bz_desc" class="indicator-text">ANALIZA...</div>
            </div>

            <div class="chart-box data-card">
                <h3>Parametry Plazmy</h3>
                <div class="data-row">
                    <div class="data-value" id="temp_c">-- °C</div>
                    <div class="data-label">Temperatura korony</div>
                </div>
                <div class="data-row">
                    <div class="data-value" id="dens_val">--</div>
                    <div class="data-label">Gęstość (p/cm³)</div>
                </div>
            </div>
        </div>

        <div class="visuals">
            <div class="img-card">
                <h3>Prognoza Zorzy (Zasięg)</h3>
                <img src="https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg" id="aurora_img">
            </div>
            <div class="img-card">
                <h3>Aktywność Plam (SDO)</h3>
                <img src="https://sohowww.nascom.nasa.gov/data/realtime/hmi_mag/512/latest.jpg">
            </div>
        </div>

        <div id="status">INICJALIZACJA TERMINALA...</div>
    </div>

    <script src="stars.js"></script>
    <script>
        google.charts.load('current', {'packages':['gauge']});
        google.charts.setOnLoadCallback(drawCharts);

        const proxy = "https://api.allorigins.win/get?url=";

        async function fetchNOAA(url) {
            const r = await fetch(proxy + encodeURIComponent(url));
            const j = await r.json();
            return JSON.parse(j.contents);
        }

        async function drawCharts() {
            try {
                const [windData, kpData, magData, plasData] = await Promise.all([
                    fetchNOAA("https://services.swpc.noaa.gov/products/summary/solar-wind-speed.json"),
                    fetchNOAA("https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json"),
                    fetchNOAA("https://services.swpc.noaa.gov/products/solar-wind/mag-2-hour.json"),
                    fetchNOAA("https://services.swpc.noaa.gov/products/solar-wind/plasma-2-hour.json")
                ]);

                // Walidacja danych (branie ostatniego rzędu, który jest liczbą)
                const getValidNum = (arr, index) => {
                    for(let i = arr.length-1; i >= 0; i--) {
                        let val = parseFloat(arr[i][index]);
                        if(!isNaN(val)) return val;
                    }
                    return 0;
                };

                const windSpeed = Math.round(windData.wind_speed || 400);
                const kpVal = getValidNum(kpData, 1);
                const bzVal = getValidNum(magData, 3);
                const tempK = getValidNum(plasData, 3);
                const dens = getValidNum(plasData, 1);

                const tempC = Math.round(tempK - 273.15);

                // WYKRESY
                const chartOptions = {
                    minorTicks: 5,
                    redFrom: 7, redTo: 9,
                    yellowFrom: 4, yellowTo: 7,
                    redColor: '#ff3366', yellowColor: '#ffcc00'
                };

                // Kp
                new google.visualization.Gauge(document.getElementById('kp_chart')).draw(
                    google.visualization.arrayToDataTable([['Label', 'Value'], ['Kp', kpVal]]),
                    { ...chartOptions, min: 0, max: 9 }
                );
                const kpDesc = document.getElementById('kp_desc');
                kpDesc.innerText = kpVal >= 5 ? "BURZA MAGNETYCZNA!" : (kpVal >= 4 ? "NIEPOKÓJ" : "SPOKOJNIE");
                kpDesc.style.color = kpVal >= 5 ? "#ff3366" : (kpVal >= 4 ? "#ffcc00" : "#00ff88");

                // Wind
                new google.visualization.Gauge(document.getElementById('wind_chart')).draw(
                    google.visualization.arrayToDataTable([['Label', 'Value'], ['km/s', windSpeed]]),
                    { min: 200, max: 1000, yellowFrom: 600, yellowTo: 800, redFrom: 800, redTo: 1000 }
                );

                // Bz
                new google.visualization.Gauge(document.getElementById('bz_chart')).draw(
                    google.visualization.arrayToDataTable([['Label', 'Value'], ['Bz', bzVal]]),
                    { min: -20, max: 20, redFrom: -20, redTo: -5, yellowFrom: -5, yellowTo: 0 }
                );
                const bzDesc = document.getElementById('bz_desc');
                bzDesc.innerText = bzVal < -5 ? "POŁUDNIOWE (ZORZA!)" : "PÓŁNOCNE (BRAK)";
                bzDesc.style.color = bzVal < -5 ? "#00f3ff" : "#888";

                // Tekst
                document.getElementById('temp_c').innerText = tempC.toLocaleString() + " °C";
                document.getElementById('dens_val').innerText = dens.toFixed(1);
                document.getElementById('status').innerText = "SYNCHRONIZACJA OK: " + new Date().toLocaleTimeString();

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "PRÓBA ODŚWIEŻENIA POŁĄCZENIA...";
                setTimeout(drawCharts, 10000);
            }
        }

        setInterval(drawCharts, 60000);
        setInterval(() => {
            document.getElementById('aurora_img').src = "https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg?t=" + Date.now();
        }, 300000);
    </script>
</body>
</html>
