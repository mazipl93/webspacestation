<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRUM MONITORINGU POGODY KOSMICZNEJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        :root {
            --bg-dark: #020205;
            --panel-bg: rgba(10, 10, 20, 0.9);
            --neon-blue: #00f3ff;
            --glass-border: rgba(0, 243, 255, 0.2);
        }

        body { background: var(--bg-dark); color: #fff; margin: 0; font-family: 'Exo 2', sans-serif; }
        canvas#starfield { position: fixed; top: 0; z-index: -1; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; background: rgba(0,0,0,0.9);
            border-bottom: 1px solid var(--glass-border);
        }
        .nav-logo { font-family: 'Rajdhani'; font-weight: 700; color: #fff; text-decoration: none; letter-spacing: 2px; }

        .dashboard-container {
            max-width: 1200px; margin: 0 auto; padding: 20px;
        }

        h2 { text-align: center; font-family: 'Rajdhani'; letter-spacing: 4px; color: var(--neon-blue); text-transform: uppercase; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }

        .chart-box {
            background: var(--panel-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 4px;
        }

        .chart-box h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 15px; }
        
        /* Stylizacja Google Charts dla ciemnego motywu */
        #kp_chart, #wind_chart, #bz_chart { width: 200px; height: 200px; }

        .visuals {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        .img-card { background: var(--panel-bg); padding: 15px; border: 1px solid var(--glass-border); text-align: center; }
        .img-card img { width: 100%; border: 1px solid #111; margin-top: 10px; }

        #status { text-align: center; font-size: 0.7rem; color: #444; margin: 20px; font-family: monospace; }
        
        .temp-val { font-family: 'Rajdhani'; font-size: 1.5rem; color: var(--neon-blue); }

        @media (max-width: 800px) { .visuals { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <nav>
        <a href="index.html" class="nav-logo">WEB SPACE STATION</a>
        <div class="nav-links">
            <a href="index.html" style="color:#888; text-decoration:none">Baza</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <h2>Parametry Wiatru Słonecznego Live</h2>
        
        <div class="charts-grid">
            <div class="chart-box">
                <h3>Indeks KP (Aktywność)</h3>
                <div id="kp_chart"></div>
                <div id="kp_desc" style="font-size: 0.7rem; margin-top:10px">Ładowanie...</div>
            </div>

            <div class="chart-box">
                <h3>Prędkość Wiatru (km/s)</h3>
                <div id="wind_chart"></div>
            </div>

            <div class="chart-box">
                <h3>Pole Bz (Zorza)</h3>
                <div id="bz_chart"></div>
                <div id="bz_desc" style="font-size: 0.7rem; margin-top:10px">Kierunek: --</div>
            </div>

            <div class="chart-box">
                <h3>Warunki Plazmy</h3>
                <div class="temp-val" id="temp_c">-- °C</div>
                <div style="font-size:0.7rem; color:#666">Temperatura</div>
                <div class="temp-val" style="margin-top:15px" id="dens_val">--</div>
                <div style="font-size:0.7rem; color:#666">Gęstość (p/cm³)</div>
            </div>
        </div>

        <div class="visuals">
            <div class="img-card">
                <div style="font-size:0.7rem; letter-spacing:2px">PROGNOZA ZASIĘGU ZORZY</div>
                <img src="https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg" id="aurora">
            </div>
            <div class="img-card">
                <div style="font-size:0.7rem; letter-spacing:2px">OBRAZ SŁOŃCA (SDO)</div>
                <img src="https://sohowww.nascom.nasa.gov/data/realtime/hmi_mag/512/latest.jpg">
            </div>
        </div>

        <div id="status">INICJALIZACJA SYSTEMU...</div>
    </div>

    <script src="stars.js"></script>
    <script>
        google.charts.load('current', {'packages':['gauge']});
        google.charts.setOnLoadCallback(drawCharts);

        const proxy = "https://api.allorigins.win/get?url=";

        async function drawCharts() {
            try {
                const response = await fetch(proxy + encodeURIComponent("https://services.swpc.noaa.gov/products/summary/solar-wind-speed.json"));
                const kpRes = await fetch(proxy + encodeURIComponent("https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json"));
                const magRes = await fetch(proxy + encodeURIComponent("https://services.swpc.noaa.gov/products/solar-wind/mag-2-hour.json"));
                const plasRes = await fetch(proxy + encodeURIComponent("https://services.swpc.noaa.gov/products/solar-wind/plasma-2-hour.json"));

                const windData = JSON.parse((await response.json()).contents);
                const kpData = JSON.parse((await kpRes.json()).contents);
                const magData = JSON.parse((await magRes.json()).contents);
                const plasData = JSON.parse((await plasRes.json()).contents);

                // Dane końcowe
                const windSpeed = Math.round(windData.wind_speed);
                const kpVal = parseFloat(kpData[kpData.length - 1][1]);
                const bzVal = parseFloat(magData[magData.length - 1][3]);
                const tempK = parseFloat(plasData[plasData.length - 1][3]);
                const dens = parseFloat(plasData[plasData.length - 1][1]);

                // Przeliczanie na Celsjusza (K - 273.15)
                const tempC = Math.round(tempK - 273.15);

                // --- WYKRES KP ---
                var dataKp = google.visualization.arrayToDataTable([
                    ['Label', 'Value'],
                    ['Kp', kpVal]
                ]);
                var optionsKp = {
                    min: 0, max: 9, redFrom: 5, redTo: 9, yellowFrom: 3, yellowTo: 5, minorTicks: 1
                };
                var chartKp = new google.visualization.Gauge(document.getElementById('kp_chart'));
                chartKp.draw(dataKp, optionsKp);
                document.getElementById('kp_desc').innerText = kpVal >= 5 ? "BURZA GEOMAGNETYCZNA!" : "POZIOM BEZPIECZNY";

                // --- WYKRES WIATRU ---
                var dataWind = google.visualization.arrayToDataTable([
                    ['Label', 'Value'],
                    ['km/s', windSpeed]
                ]);
                var optionsWind = {
                    min: 200, max: 1000, yellowFrom: 500, yellowTo: 700, redFrom: 700, redTo: 1000, minorTicks: 50
                };
                var chartWind = new google.visualization.Gauge(document.getElementById('wind_chart'));
                chartWind.draw(dataWind, optionsWind);

                // --- WYKRES BZ ---
                var dataBz = google.visualization.arrayToDataTable([
                    ['Label', 'Value'],
                    ['Bz', bzVal]
                ]);
                var optionsBz = {
                    min: -20, max: 20, redFrom: -20, redTo: -5, yellowFrom: -5, yellowTo: 0, minorTicks: 2
                };
                var chartBz = new google.visualization.Gauge(document.getElementById('bz_chart'));
                chartBz.draw(dataBz, optionsBz);
                document.getElementById('bz_desc').innerText = bzVal < 0 ? "POŁUDNIOWE (DOBRE DLA ZORZY)" : "PÓŁNOCNE (SŁABA SZANSA)";

                // DANE TEKSTOWE
                document.getElementById('temp_c').innerText = tempC.toLocaleString() + " °C";
                document.getElementById('dens_val').innerText = dens.toFixed(1);
                
                document.getElementById('status').innerText = "OSTATNIA AKTUALIZACJA: " + new Date().toLocaleTimeString();

            } catch (err) {
                document.getElementById('status').innerText = "BŁĄD SYNCHRONIZACJI. PRÓBUJĘ PONOWNIE...";
                setTimeout(drawCharts, 5000);
            }
        }

        setInterval(drawCharts, 60000);
    </script>
</body>
</html>
