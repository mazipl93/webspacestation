<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB SPACE STATION | TERMINAL OPERACYJNY</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #020205;
            --panel: rgba(13, 13, 25, 0.96);
            --neon-blue: #00f3ff;
            --neon-green: #00ff88;
            --neon-red: #ff3366;
            --neon-yellow: #ffcc00;
            --glass-border: rgba(0, 243, 255, 0.2);
        }

        body { background: var(--bg-dark); color: #fff; margin: 0; font-family: 'Exo 2', sans-serif; overflow-x: hidden; }
        canvas#starfield { position: fixed; top: 0; left: 0; z-index: -1; }

        .header-nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 40px; background: rgba(0,0,0,0.9); 
            border-bottom: 1px solid var(--glass-border);
        }
        .nav-logo { font-family: 'Rajdhani'; font-weight: 700; letter-spacing: 3px; color: #fff; text-decoration: none; }

        .dashboard { max-width: 1400px; margin: 0 auto; padding: 20px; display: grid; gap: 20px; }

        .top-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .main-card { 
            background: var(--panel); border: 1px solid var(--glass-border); 
            padding: 25px; text-align: center; border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.05);
        }
        .main-label { font-size: 0.75rem; color: #888; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; }
        .main-value { font-family: 'Rajdhani'; font-size: 4.5rem; font-weight: 700; line-height: 1; margin: 10px 0; }
        .main-status { font-weight: 700; letter-spacing: 2px; font-size: 0.9rem; text-transform: uppercase; }

        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 20px; }
        .chart-card { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; height: 350px; }
        .chart-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-family: 'Rajdhani'; text-transform: uppercase; color: #aaa; font-size: 0.85rem; }
        .cur-val { color: var(--neon-blue); font-weight: 700; }

        .visual-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .img-box { background: var(--panel); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .img-box img { width: 100%; border-radius: 6px; filter: contrast(1.1) brightness(0.9); margin-top: 10px; }

        #footer-status { text-align: center; font-size: 0.65rem; color: #444; padding: 20px; font-family: monospace; }

        @media (max-width: 900px) { 
            .top-row, .charts-container, .visual-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    
    <div class="header-nav">
        <a href="index.html" class="nav-logo">WEB SPACE STATION</a>
        <div style="font-size: 0.7rem; color: var(--neon-blue); border: 1px solid var(--neon-blue); padding: 4px 10px; border-radius: 4px;">TERMINAL L1 ONLINE</div>
    </div>

    <div class="dashboard">
        <div class="top-row">
            <div class="main-card">
                <div class="main-label">Indeks Geomagnetyczny (Kp)</div>
                <div id="kp-val" class="main-value">--</div>
                <div id="kp-status" class="main-status">SYNC...</div>
            </div>
            <div class="main-card" style="border-color: rgba(255, 204, 0, 0.3);">
                <div class="main-label">Czas dolotu do Ziemi (ETA)</div>
                <div id="eta-val" class="main-value" style="color: var(--neon-yellow);">-- min</div>
                <div id="eta-desc" class="main-status" style="color: #666;">KALIBRACJA...</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-header"><span>Prędkość Wiatru</span><span id="cur-wind" class="cur-val">-- km/s</span></div>
                <canvas id="windChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-header"><span>Pole Magnetyczne (Bz)</span><span id="cur-bz" class="cur-val">-- nT</span></div>
                <canvas id="bzChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-header"><span>Gęstość Plazmy</span><span id="cur-dens" class="cur-val">-- p/cm³</span></div>
                <canvas id="densChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-header"><span>Temperatura</span><span id="cur-temp" class="cur-val">-- °C</span></div>
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <div class="visual-grid">
            <div class="img-box">
                <div class="main-label" style="margin:0">Prognoza Zorzy</div>
                <img src="https://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.jpg" id="aurora-map">
            </div>
            <div class="img-box">
                <div class="main-label" style="margin:0">Aktywność Słońca</div>
                <img src="https://sohowww.nascom.nasa.gov/data/realtime/hmi_mag/512/latest.jpg">
            </div>
        </div>

        <div id="footer-status">Ładowanie systemów...</div>
    </div>

    <script src="stars.js"></script>
    <script>
        const proxy = "https://api.allorigins.win/get?url=";
        const L1_DISTANCE = 1500000;

        // --- PLUGIN: LINIA ZIEMIA ---
        const earthLinePlugin = {
            id: 'earthLine',
            afterDraw: (chart) => {
                const ctx = chart.ctx;
                const xAxis = chart.scales.x;
                const yAxis = chart.scales.y;
                const xPos = xAxis.getPixelForValue(chart.data.labels.length - 1);

                ctx.save();
                ctx.beginPath();
                ctx.moveTo(xPos, yAxis.top);
                ctx.lineTo(xPos, yAxis.bottom);
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.setLineDash([5, 5]);
                ctx.stroke();

                ctx.fillStyle = "#fff";
                ctx.font = "bold 10px Rajdhani";
                ctx.textAlign = "right";
                ctx.fillText("ZIEMIA", xPos - 5, yAxis.top + 15);
                ctx.restore();
            }
        };
        Chart.register(earthLinePlugin);

        function initChart(id, color, fill = false) {
            return new Chart(document.getElementById(id), {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: color, backgroundColor: color + '15', fill: fill, borderWidth: 2, tension: 0.3, pointRadius: 0 }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { 
                            ticks: { color: '#444', font: { size: 9 }, maxRotation: 0, autoSkip: true, maxTicksLimit: 8 },
                            grid: { display: false }
                        },
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#666', font: { size: 10 } }
                        }
                    }
                }
            });
        }

        const charts = {
            wind: initChart('windChart', '#ffcc00', true),
            bz: initChart('bzChart', '#ff3366'),
            dens: initChart('densChart', '#00ff88', true),
            temp: initChart('tempChart', '#00f3ff')
        };

        async function updateDashboard() {
            try {
                const [plasmaRes, magRes, kpRes] = await Promise.all([
                    fetch(proxy + encodeURIComponent("https://services.swpc.noaa.gov/products/solar-wind/plasma-2-hour.json")).then(r => r.json()),
                    fetch(proxy + encodeURIComponent("https://services.swpc.noaa.gov/products/solar-wind/mag-2-hour.json")).then(r => r.json()),
                    fetch(proxy + encodeURIComponent("https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json")).then(r => r.json())
                ]);

                const plasma = JSON.parse(plasmaRes.contents);
                const mag = JSON.parse(magRes.contents);
                const kp = JSON.parse(kpRes.contents);

                // Formatowanie osi czasu (HH:mm)
                const labels = plasma.slice(1).map(d => {
                    const date = new Date(d[0]);
                    return date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
                });
                
                // Update danych na wykresach
                const windData = plasma.slice(1).map(d => parseFloat(d[2]));
                charts.wind.data.labels = labels;
                charts.wind.data.datasets[0].data = windData;
                charts.wind.update();

                const bzData = mag.slice(1).map(d => parseFloat(d[3]));
                charts.bz.data.labels = labels;
                charts.bz.data.datasets[0].data = bzData;
                charts.bz.update();

                const densData = plasma.slice(1).map(d => parseFloat(d[1]));
                charts.dens.data.labels = labels;
                charts.dens.data.datasets[0].data = densData;
                charts.dens.update();

                const tempData = plasma.slice(1).map(d => Math.round(parseFloat(d[3]) - 273.15));
                charts.temp.data.labels = labels;
                charts.temp.data.datasets[0].data = tempData;
                charts.temp.update();

                // Liczniki tekstowe
                const curWind = windData[windData.length - 1];
                document.getElementById('cur-wind').innerText = Math.round(curWind) + " km/s";
                document.getElementById('cur-bz').innerText = bzData[bzData.length - 1].toFixed(2) + " nT";
                document.getElementById('cur-dens').innerText = densData[densData.length - 1].toFixed(1) + " p/cm³";
                document.getElementById('cur-temp').innerText = tempData[tempData.length - 1].toLocaleString() + " °C";

                // Kp Index
                const curKp = parseFloat(kp[kp.length - 1][1]);
                document.getElementById('kp-val').innerText = curKp.toFixed(2);
                const kpStat = document.getElementById('kp-status');
                kpStat.innerText = curKp >= 5 ? "BURZA!" : (curKp >= 4 ? "NIEPOKÓJ" : "SPOKOJNIE");
                kpStat.style.color = curKp >= 5 ? 'var(--neon-red)' : (curKp >= 4 ? 'var(--neon-yellow)' : 'var(--neon-green)');

                // ETA
                const travelMinutes = Math.floor((L1_DISTANCE / curWind) / 60);
                document.getElementById('eta-val').innerText = travelMinutes + " min";
                document.getElementById('eta-desc').innerText = "Wiatr " + Math.round(curWind) + " km/s";

                document.getElementById('footer-status').innerText = "AKTUALIZACJA: " + new Date().toLocaleTimeString();
            } catch (err) {
                document.getElementById('footer-status').innerText = "BŁĄD POŁĄCZENIA - PONAWIANIE...";
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
