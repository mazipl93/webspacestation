<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIWUM MELDUNKÓW | WEB SPACE STATION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400;600;800&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styl dedykowany dla siatki archiwum */
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .archive-header {
            text-align: center;
            padding-top: 140px;
        }
        .filter-menu {
            text-align: center;
            margin: 30px 0;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 8px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Rajdhani';
            text-transform: uppercase;
            transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

<nav>
    <a href="./index.html" class="nav-logo">Web Space Station</a>
    <div class="nav-links">
        <a href="./index.html#meldunki">Meldunki</a>
        <a href="./index.html#popularne">Nauka</a>
        <a href="./index.html#tech">Technologia</a>
        <a href="./index.html#status">Live</a>
    </div>
</nav>
    <header class="archive-header">
        <h1 class="section-title" style="display: inline-block;">Archiwum Systemowe</h1>
        <div class="filter-menu">
            <button class="filter-btn active" onclick="filterArchive('wszystkie', this)">Wszystkie</button>
            <button class="filter-btn" onclick="filterArchive('nauka', this)">Nauka</button>
            <button class="filter-btn" onclick="filterArchive('tech', this)">Technologia</button>
        </div>
    </header>

    <main id="glowne-archiwum" class="archive-grid"></main>

    <footer>|| WEB SPACE STATION ||</footer>

    <script src="Artykuly/artykuly.js"></script>
    <script src="stars.js"></script>
    <script src="archiwum.js"></script>

    <script>
        // Inicjalizacja po załadowaniu
        window.onload = () => {
            renderujArchiwum(); // Funkcja z Twojego pliku archiwum.js
        };

        // Obsługa przycisków filtrowania
        function filterArchive(kat, btn) {
            // Zmiana wyglądu przycisków
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Wywołanie renderowania z kategorii
            renderujArchiwum(kat);
        }
    </script>
</body>
</html>
